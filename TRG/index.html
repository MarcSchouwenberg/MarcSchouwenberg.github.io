<!DOCTYPE html>
<html>
<head>
	<title>Tone Row Generator</title>

	<script src="genrows.js"></script>
</head>
<body>
	<h1 class="name">Tone Row Generator</h1>

			<span></span>

		<div id="iv">
			<span class="label">Inversion:</span>
			<span></span>
		</div>
		<div id="ir">
			<span class="label">Inverted retrograde:</span>
			<span></span>
		</div>
	</div>

</body>
