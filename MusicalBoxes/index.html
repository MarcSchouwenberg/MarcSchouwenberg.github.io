<!DOCTYPE html>
<html>
    <head>
        <title>Musical Boxes</title>
        <link rel="stylesheet" href="../githubstyles.css"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" type="image/png" href="../ghpdot.png">
        <script src="script.js"></script>
    </head>
    <body>
        <h1 class="name">Musical Boxes</h1>
        <div id="volumeControl" title="volume">
            <div id="volTag">volume</div>
            <input id="slider" type="range" min="0" max="25" value="20" step="0.25">
        </div>
        <div>
            <input onchange="countDown()" style="width: 126px;" type="number" placeholder="sec" title="countdown (in sec)" id="cdS" name="cdS" min="1" max="7200">
        </div>
        <button class="button1" style="display: inline-block; width:150px;" onclick="moggleAll()" autofocus><img style="height: 40px" src="play_pause-512.png"></button><br>

        <button class="button1" style="display: inline-block; width: 70px;" onclick="moggle(0)"><img style="height: 20px" src="play_pause-512.png"> 1</button>
        <button class="button1" style="display: inline-block; width: 70px;" onclick="moggle(1)"><img style="height: 20px" src="play_pause-512.png"> 2</button><br>
        <button class="button1" style="display: inline-block; width: 70px;" onclick="moggle(2)"><img style="height: 20px" src="play_pause-512.png"> 3</button>
        <button class="button1" style="display: inline-block; width: 70px;" onclick="moggle(3)"><img style="height: 20px" src="play_pause-512.png"> 4</button><br>

        <button class="button1" style="display: inline-block; width:150px;" onclick="stopAll()" autofocus="">STOP</button>
        <div class="box" id="box1">
            <div class="ball" id="ball1"></div>
            <div class="indic" id="indic1">1</div>
        </div>
        <div class="box" id="box2">
            <div class="ball" id="ball2"></div>
            <div class="indic" id="indic2">2</div>
        </div>
        <div class="box" id="box3">
            <div class="ball" id="ball3"></div>
            <div class="indic" id="indic3">3</div>
        </div>
        <div class="box" id="box4">
            <div class="ball" id="ball4"></div>
            <div class="indic" id="indic4">4</div>
        </div>
        <div hidden>
            <div class="audiodiv">
                <audio autoplay></audio>
                <audio autoplay></audio>
                <audio autoplay></audio>
                <audio autoplay></audio>
            </div>
            <div class="audiodiv">
                <audio autoplay></audio>
                <audio autoplay></audio>
                <audio autoplay></audio>
                <audio autoplay></audio>
            </div>
            <div class="audiodiv">
                <audio autoplay></audio>
                <audio autoplay></audio>
                <audio autoplay></audio>
                <audio autoplay></audio>
            </div>
            <div class="audiodiv">
                <audio autoplay></audio>
                <audio autoplay></audio>
                <audio autoplay></audio>
                <audio autoplay></audio>
            </div>
        </div>
    </body>
</html>
